<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB5 - Juliany</title>
    <style>
        body {padding: 20px;}
        button {padding: 20px; font-size: 2rem; border-radius: 10px;}
        p {font-family: Verdana, Geneva, Tahoma, sans-serif;}
    </style>
</head>
<body>
    <button onclick="calculateNumber()"> Clique para Calcular </button>
    <p id="result"></p>
</body>

<script>
    function calculateNumber(){
    let number = prompt("Digite um número:")
    let double = number * 2
    let half = number / 2

    let message = document.getElementById('result')
            
    message.innerHTML = `<p>O dobro de ${number} é ${double} e a metade é ${half}! &#128516;</p>`
}
        
</script>

</html>
