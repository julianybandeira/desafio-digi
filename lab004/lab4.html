<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB4 - Juliany</title>
    <style>
        button { font: 12pt Arial; padding: 20px;}
        body { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados</h1>
    <button onclick="inicial()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado... </p>
    </section>
    <script>
        function inicial() {
            let nome = prompt('Qual é o seu nome?')

            let res = document.getElementById('resultado')
            
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! <span>&#x1F596;</span></p>`
        }
    </script>
</body>
</html>
